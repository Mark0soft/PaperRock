<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paper, Rock, Scissors</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Welcome To My First Game</h1>
    </header>
    
    <div class="scorecard">
        <div class="cardPlayer">
            <h2>Your Choice:  <span id="user-choice"></span> </h2>
        </div>
        <div class="cardRobo">
            <img src="images/robot50.jpg" alt="robot with glowing eyes">
            <h2>Computer Choice:  <span id="computer-choice"></span> </h2>
        </div>
        <div class="answer">
            <h2>Result:  <span id="result"></span></h2>
        </div>
    </div>




    <div id="board" class="board">
        <div>
        <button id="Paper" alt="a piece of paper"></button><p>Paper</p>
        </div>
        <div>
        <button id ="Rock" alt="a piece of rock"></button><p>Rock</p>
        </div>
        <div>
        <button id="Scissors" alt="scissors"></button><p>Scissor's</p>
        </div>
    </div>





    <footer><h5>&copy Markosoft Inc.</h5></footer>
    <script src="index.js" charset="UTF-8"></script>
</body>
</html>
